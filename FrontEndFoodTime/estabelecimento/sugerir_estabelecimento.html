<cwi-header>
</cwi-header>
<div class="container">
  <div class="espaco"></div>
  <div class="row">
    <div class="col-lg-6 mb-4">

      <h2>Sugerir Estabelecimento</h2>
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="control-group form-group">
          <div class="form-group">
            <label for="endereco" class="campo-cadastro">Localização</label>
            <input id="autocomplete" ng-class="{'enviar': enviar}" placeholder="Ex: Avenida Theodomiro Porto da Fonseca - Cristo Rei, São Leopoldo - RS, Brazil" class="form-control" type="text" ng-model="localizacao" required />
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Nome:</label>
            <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Imagem:</label>
            <input type="file" class="btn" id="name" required>
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Imagem:</label>
            <input type="file" class="btn" id="name" required>
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Imagem:</label>
            <input type="file" class="btn" id="name" required>
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Imagem:</label>
            <input type="file" class="btn" id="name" required>
            <p class="help-block"></p>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Endereço:</label>
              <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="form-group">
            <label>Preço Médio:</label>
            <label class="radio-inline">
              <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
            </label>
          </div>
          <div class="form-group">
            <label>Horário de funcionamento:</label>
            <label class="radio-inline">
              <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
            </label>
          </div>
          <div class="form-group">
            <label>Telefone:</label>
            <label class="radio-inline">
              <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
            </label>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Categorias</label>
            <div>
            </div>
          </div>
          <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
              <div class="table-responsive table-bordered">
                <table class="table">
                  <tbody>
                    <tr>
                      <td><label>
                        <input type="checkbox" value="">
                      </label></td>
                      <td>Alimentação(Almoço,Jantar)</td>
                    </tr>
                    <tr>
                      <td>
                        <label>
                          <input type="checkbox" value="">
                        </label>
                      </td>
                      <td>Café</td>
                    </tr>
                    <tr>
                      <td>
                        <label>
                          <input type="checkbox" value="">
                        </label>
                      </td>
                      <td>Vida Noturna</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Preferências</label>
            <div>
              <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary" id="sendMessageButton">Pesquisar</button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <h4>Resultado da Pesquisa</h4>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <div class="table-responsive table-bordered">
              <table class="table">
                <thead class="card-header">
                  <tr>
                    <th></th>
                    <th>Preferência</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><label>
                      <input type="checkbox" value="">
                    </label></td>
                    <td>Comida Vegetariana</td>

                  </tr>
                  <tr>
                    <td>
                      <label>
                        <input type="checkbox" value="">
                      </label>
                    </td>
                    <td>local geek</td>
                  </tr>
                  <tr>
                    <td><label>
                      <input type="checkbox" value="">
                    </label>
                  </td>
                  <td>Frutos do mar</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <div class="panel panel-default">
        <h4>Preferências Selecionadas</h4>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="table-responsive table-bordered">
            <table class="table">
              <thead class="card-header">
                <tr>
                  <th>Preferência</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Comida Vegetariana</td>
                </tr>
                <tr>
                  <td>local geek</td>
                </tr>
                <tr>
                  <td>Frutos do mar</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <div id="success"></div>
      <!-- For success/fail messages -->
      <button type="submit" class="btn btn-primary" id="sendMessageButton">Salvar</button>
    </form>
  </div>
</div>
</div>
<script src="https://apis.google.com/js/platform.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrNVnB-vyQcOlvyUvsF1wAOLbogzuTLHo&callback&libraries=places"></script>
