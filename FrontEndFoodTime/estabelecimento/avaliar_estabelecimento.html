<cwi-header>
</cwi-header>
<div class="container">
  <div class="row">
    <div class="col-lg-6 mb-4">
      <h2 id="texto_avaliar">Avaliar {{estabelecimento.Nome}}</h2>
      <form name="formAvaliacao" ng-submit="avaliar(avaliacao)" novalidate>
        <br>
        <div class="control-group form-group">
          <div class="form-group">
            <label>Nota:</label>
            <label class="radio-inline">
              <select class="form-control" ng-model="avaliacao.nota" name="nota">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </label>
          </div>
          <!-- Comments Form -->
          <div class="card my-4">
            <h5 class="card-header">Comentário:</h5>
            <div class="card-body">
              <div class="form-group">
                <textarea ng-model="avaliacao.comentario" nome="comentario" class="form-control" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label>Foto:</label>
                <label class="radio-inline">
                  <input type="file" id="file" name="pic" accept="image/*" required>
                </label>

              </div>
              <!-- <a nome="fotoAvaliacao" class="btn btn-primary">Foto</a> -->
            </div>
          </div>
          <div class="form-group">
            <label>Preço Médio:</label>
            <label class="radio-inline">
              <input type="number" step="any" ng-model="avaliacao.precoMedio" nome="precoMedio" class="form-control" id="name" required>
            </label>

          </div>
          <div class="form-group">
            <label>Recomendaria esse lugar e/ou voltaria novamente?</label>
            <label class="radio-inline">
              <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" ng-model="avaliacao.Recomendado" value="true" checked>Sim
            </label>
            <label class="radio-inline">
              <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" ng-model="avaliacao.Recomendado" value="false">Não
            </label>
          </div>
        </div>
        <preferencias-diretiva com-todas-preferencias="comTodasPreferencias" adicionar-preferencias-func="adicionarPreferencias" remover-preferencias-func="removerPreferencias"></preferencias-diretiva>
            <!-- <preferencias-diretiva com-todas-preferencias="comTodasPreferencias" adicionar-preferencias="adicionarPreferencias"></preferencias-diretiva> -->

        <div id="success"></div>
        <!-- For success/fail messages -->
        <button class="btn btn-primary">Salvar avaliação</button>
        <span class="danger-label" ng-show="formAvaliacao.$invalid && formAvaliacao.$submitted">Todos os campos devem ser preenchidos</span>
      </form>
    </div>
  </div>
  <div class="row"></div>
</div>
