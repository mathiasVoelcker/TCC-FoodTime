<div class="row">
  <div class="col-lg-3 col-sm-6 portfolio-item" ng-repeat="recomendacao in recomendacoes" ng-if="carregouRecomendacao">
    <div class="card h-100 border-table-estabelecimento">
      <a href="#!/estabelecimento/{{recomendacao.Id}}"><img class="card-img-top" src="../auxiliares/fotos/{{recomendacao.Fotos[0]}}" alt="" style="width:100%;height:155px;"></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="#!/estabelecimento/{{recomendacao.Id}}">{{recomendacao.Nome}}</a>
        </h4>
        <p class="card-text">Telefone: {{recomendacao.Telefone}}</p>
        <p class="card-text">Preço Médio: R$ {{formatarPrecoMedio(recomendacao.PrecoMedio)}}</p>
        <p>
          {{retornarRelevancia(recomendacao.Relevancia)}}% Relevante
        </p>
        <div>
          <a class="btn btn-primary" href="#!/avaliar/{{recomendacao.Id}}">Avaliar</a>
          <a class="btn btn-auxiliar" style="cursor:pointer;" ng-click="excluirRecomendacao(recomendacao.Id)">Recusar</a>
        </div>
      </div>
    </div>
  </div>
  <div class="loader-card border-table-estabelecimento col-lg-3 col-sm-6" ng-if="!carregouRecomendacao">
  </div>
  <div class="loader-card border-table-estabelecimento col-lg-3 col-sm-6" ng-if="!carregouRecomendacao">
  </div>
  <div class="loader-card border-table-estabelecimento col-lg-3 col-sm-6" ng-if="!carregouRecomendacao">
  </div>
  <div class="loader-card border-table-estabelecimento col-lg-3 col-sm-6" ng-if="!carregouRecomendacao">
  </div>
</div>
