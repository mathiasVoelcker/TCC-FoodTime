<cwi-login>
</cwi-login>
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-sm-offset-1 text">
                    <h1><img class="img-fluid rounded mb-3 mb-md-0" src="/auxiliares/imgs/foodTime.png" alt="" style="height:80px;"></h1>
                    <div class="description">
                        <p>
                            Encontre aqui os melhores estabelecimentos para suas refeições! Rede Social de recomendações de Estabelecimentos.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-sm-offset-1 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login para o nosso site</h3>
                            <p>Entre com seu email e senha para log on:</p>
                        </div>
                        <div class="form-top-right">
                            <img class="img-fluid rounded mb-3 mb-md-0" src="/auxiliares/imgs/relogio_new.jpg" alt="" style="height:60px;">
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form name="formLogin" ng-submit="login(usuario)">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Email</label>
                                <input ng-model="usuario.email" type="text" class="form-control" name="email" id="email" placeholder="E-mail" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Senha</label>
                                <input ng-model="usuario.senha" type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required>
                            </div>
                            <button type="submit" class="btn">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
