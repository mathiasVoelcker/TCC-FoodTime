      <!-- Page Heading -->
      <h1 class="my-8" align="center">
	  <a class="navbar-brand" href="#"><img class="img-fluid rounded mb-3 mb-md-4" src="/auxiliares/imgs/relogio_new.jpg" alt="" id="img_relogio" ></a>

	   <h1 class="my-8" align="center">
	  <a class="navbar-brand" href="#"><img class="img-fluid rounded mb-3 mb-md-0" src="/auxiliares/imgs/foodTime.png" alt="" style="height:80px;" ></a>
	  
      </h1>
      <!-- Project One -->
	   <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-6 mb-4">
          <h2>Encontrar Estabelecimento</h2>
          <form name="sentMessage" id="contactForm">
            <div class="control-group form-group">
              <div class="controls">
                <label>Nome:</label>
                <input type="text" class="form-control" ng-model="filtro" id="nome" required data-validation-required-message="Por favor insira o nome do Estabelecimento">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls" >
                <label>Localização</label>
				<div >
				  <div class="input-group">
					<input type="text" class="form-control" ng-model="filtroNome" placeholder="Procurar por...">
					<span class="input-group-btn">
					  <button class="btn_pesquisa" type="button" ng-onclick="buscarPorFiltro(filtro)">
					  <a class="navbar-brand" href="#"><img class="img-fluid rounded mb-3 mb-md-0" src="/auxiliares/imgs/why_3.png" alt="" style="width:40px;height:40px;"></a>
					  </button>
					</span>
				  </div>
            </div>
				
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Categoria</label>
                <select class="form-control dropdown" ng-selected="value=''">
                    <option ng-model="filtro" ng-repeat="categoria in categorias" ng-value="categoria.Id">{{categoria.Descricao}}</option>
                </select>
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" ng-onclick="" id="sendMessageButton">Pesquisar</button>
          </form>
		  <hr>
        </div>
      </div>
      <!-- /.row -->
      <div id="ngrepeat" ng-repeat="estabelecimento in estabelecimentos | filter: (filtro || filtroNome)">
      <div class="row">	  
        <div class="col-md-3">
          <a href="#">
            <!-- <img class="img-fluid rounded mb-3 mb-md-0" ng-src="\auxiliares\imgs\logoFoodTime_new.jpg" alt="" style="width:250px;height:200px;"> -->
            <img class="img-fluid rounded mb-3 mb-md-0" ng-src="{{ estabelecimento.Foto || '\\auxiliares\\imgs\\logoFoodTime_new.jpg' }}" alt="" style="width:250px;height:200px;">
          </a>
        </div>
      
        <div class="col-md-4">
          <h3>{{estabelecimento.Nome}}</h3>
		      <p>Preço Médio: {{estabelecimento.PrecoMedio}} &nbsp;Horário: Aberto </p>
		      <p>Média: {{estabelecimento.MEDIA}} &nbsp;&nbsp;&nbsp;Nº de avaliações: {{estabelecimento.NumeroAvaliacoes }}</p>
        </div>
		<div class="col-md-5"> 
			<!--<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d!2d-29.7949175!3d-29.7949175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4d5921616d61c26b%3A0x15e5407d2071c8dd!2s109+Hogarth+St%2C+Thunder+Bay%2C+ON+P7A+7G8!5e0!3m2!1sen!2sca!4v1424371524427" width="100%" height="200" frameborder="0" style="border:0"></iframe>-->		
			<iframe width="100%" height="200px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=estabelecimento.Endereco.Latitude,estabelecimento.Endereco.Latitude&amp;spn=estabelecimento.Endereco.Latitude,17&amp;t=m&amp;z=17&amp;output=embed"></iframe>
		</div>  
       </div>
